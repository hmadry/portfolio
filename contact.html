<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Lobster"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ee57545cab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/social.css" />
    <link rel="stylesheet" href="css/contact-style.css" />
    <link rel="stylesheet" href="css/main-style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav" style="margin-bottom: 20px">
          <a href="index.html"
            ><img src="img/logo3.png" alt="My Portfolio" id="logo"
          /></a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- page contents -->
    <main class="contact-contents">
      <video autoplay muted loop>
        <source src="/dist/img/about.mp4" type="video/mp4" />
      </video>

      <section>
        <div class="form-container">
          <h2>Contact Me</h2>
          <form action="https://formspree.io/f/mbjqqvkd" method="POST">
            <div class="row100">
              <div class="col">
                <div class="inputBox">
                  <input
                    type="text"
                    id="first"
                    name="first"
                    required="required"
                  />
                  <span class="text">First Name</span>
                  <span class="line"></span>
                </div>
              </div>
              <div class="col">
                <div class="inputBox">
                  <input
                    type="text"
                    id="last"
                    name="last"
                    required="required"
                  />
                  <span class="text">Last Name</span>
                  <span class="line"></span>
                </div>
              </div>
            </div>
            <div class="row100">
              <div class="col">
                <div class="inputBox">
                  <input type="text" id="email" name="id" required="required" />
                  <span class="text">Email</span>
                  <span class="line"></span>
                </div>
              </div>
              <div class="col">
                <div class="inputBox">
                  <input
                    type="text"
                    id="number"
                    name="number"
                    required="required"
                  />
                  <span class="text">Mobile</span>
                  <span class="line"></span>
                </div>
              </div>
            </div>
            <div class="row100">
              <div class="col">
                <div class="inputBox textarea">
                  <span class="text">Message</span>
                  <textarea
                    name="message"
                    id="message"
                    required="required"
                  ></textarea>

                  <span class="line"></span>
                </div>
              </div>
            </div>
            <div class="row100">
              <div class="col">
                <input id="button" type="submit" value="send" />
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="text-center py-2" id="home-c">
      <div class="container">
        <div class="socialMedia">
          <div class="bg"></div>
          <ul class="sci">
            <li>
              <a
                href="https://www.linkedin.com/in/hassan-madry-47811714a/"
                class="linkedin"
                ><i class="fa fa-linkedin" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="https://github.com/hmadry" class="github"
                ><i class="fa fa-github" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="#" class="youtube"
                ><i class="fa fa-youtube" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/MadryHassan" class="twitter"
                ><i class="fa fa-twitter" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
        <p>Copyright &copy; 2021. All Rights Reserved</p>
      </div>
    </footer>

    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".sci li a"), {
        max: 30,
        speed: 400,
        glare: true,
        "max-glare": 1,
      });

      let list = document.querySelectorAll(".sci li");
      let bg = document.querySelector(".bg");
      list.forEach((elements) => {
        elements.addEventListener("mouseenter", function (event) {
          let color = event.target.getAttribute("data-color");
          bg.style.backgroundColor = color;
        });
        elements.addEventListener("mouseleave", function (event) {
          bg.style.backgroundColor = "#fff";
        });
      });
    </script>
  </body>
</html>
